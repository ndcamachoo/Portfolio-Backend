## Configuración de arranque del microservicio

## Nombre de la aplicación
# Define el nombre de la aplicación para ser identificado en ól los servicios
spring.application.name= servicio-productos

## Ubicación del servidor de configuración
spring.cloud.config.uri= http://config-server:8888

## Selección de perfil de configuración
spring.profiles.active= dev

## Actuator = Habilitar el servicio de configuración en tiempo real con la anotación @RefreshScope
# * -> Todos los endpoints que posean la anotación @RefreshScope
management.endpoints.web.exposure.include=*