spring.jackson.serialization.fail-on-empty-beans=false
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

# Spring JPA - Configuration

spring.h2.console.enabled=true
# driverClassName: indica el driver/lib para conectar Java a H2
spring.datasource.driverClassName = org.h2.Driver
# URL: Donde esta el servicio de DB y el nombre de la base de datos.
spring.datasource.url = jdbc:h2:tcp://localhost/~/test
spring.datasource.username= sa
spring.datasource.password=
# show-sql = Imprime en la consola las instrucciones hechas en la base de datos.
spring.jpa.show-sql = true
# ddl-auto: indica que cuando se ejecuta la aplicación por primera vez, crea la base de datos todas las tablas automáticamente. Si existieran, las elimina. (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.formate_sql = true

